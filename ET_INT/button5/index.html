<html>
    <head>
        <style>
            #container {
             height:50vh;
             background: #0087d8;   
            }

            #container button {
                width: 10%;
                height: 50px;
                display: block;
                margin-right: 20px;
                color: black;
            }

        </style>

    </head>
    <body>    

        <div id="container"></div>

        <input type="button" value="Create" onClick = "clickNow()" />


        <script>
            function clickNow() {
                                
                s3();
                
            }

            function s1() {                    

                var div = document.createElement('div');

                for(var i = 0; i < 5; i++ ) {

                    var btn = document.createElement('button');

                    (function(s) {
                        btn.addEventListener('click', function() {
                            console.log(s);
                        })
                    })(i)

                    btn.innerText = i;
                    div.appendChild(btn);
                }

                document.getElementById('container').appendChild(div);

            }

            function s2() {

                var div = document.createElement('div');

                for(var i = 0; i < 5; i++ ) {

                    var btn = document.createElement('button');

                    clickFunctionality(btn, i);

                    btn.innerText = i;
                    div.appendChild(btn);
                }

                document.getElementById('container').appendChild(div);


                function clickFunctionality(btn, s) {
                    btn.addEventListener('click', function() {
                        console.log(s);
                    })
                }

            }

            function s3() {

                var div = document.createElement('div');

                for(let i = 0; i < 5; i++ ) {

                    var btn = document.createElement('button');

                    btn.addEventListener('click', function() {
                        console.log(i);
                    })

                    btn.innerText = i;
                    div.appendChild(btn);
                }

                document.getElementById('container').appendChild(div);

            }                


        </script>

    </body>   
    

</html>
